{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<center>
  <h1>{{ service.service_type.name }} - {{ service.name }}</h1>
  <p>Description: {{ service.description }}</p>
  {{calendar|safe}}
  <h1>Bookings for {{ day }} - {{month}} - {{year}} </h1>
  {{ timetable|safe }}
</center>
{% endblock %}
