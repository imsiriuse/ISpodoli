{% extends 'base.html' %}

{% block title %}
  Booking Detail
{% endblock %}

{% block content %}
  <h1>Booking Detail</h1>
  <table class="table">
    <tr>
      <th>Room:</th>
      <td>{{ booking.room }}</td>
    </tr>
    <tr>
      <th>User:</th>
      <td>{{ booking.user }}</td>
    </tr>
    <tr>
      <th>Start Date:</th>
      <td>{{ booking.start_date }}</td>
    </tr>
  </table>
  <div class="d-flex justify-content-end">

  </div>
{% endblock %}
