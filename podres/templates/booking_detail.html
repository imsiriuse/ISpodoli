{% extends 'base.html' %}

{% block title %}
  Booking Detail
{% endblock %}

{% block content %}
  <h1>Booking Detail</h1>
  <table class="table">
    <tr>
      <th>Room:</th>
      <td>{{ booking.room }}</td>
    </tr>
    <tr>
      <th>User:</th>
      <td>{{ booking.user }}</td>
    </tr>
    <tr>
      <th>Start Date:</th>
      <td>{{ booking.start_date }}</td>
    </tr>
    <tr>
      <th>End Date:</th>
      <td>{{ booking.end_date }}</td>
    </tr>
  </table>
  <div class="d-flex justify-content-end">
    <a href="{% url 'booking_edit' booking.id %}" class="btn btn-sm btn-secondary mr-2">Edit</a>
    <a href="{% url 'booking_delete' booking.id %}" class="btn btn-sm btn-danger">Delete</a>
  </div>
{% endblock %}
