<h2>Booking for {{ calendar.day }} - {{calendar.month}} - {{calendar.year}}</h2>
{% for booking in bookings %}
  <a href="{% url 'delete_booking' booking.id %}" class="btn btn-sm btn-primary">
    {{booking.booker.user.first_name}} {{booking.booker.user.last_name}} - {{booking.booker.room}}
  </a>
{% empty %}
  <a href="{% url 'create_booking' serviceid=service.id year=calendar.year month=calendar.month day=calendar.day hour=0 %}">
    Book
  </a>
{% endfor %}
