{% extends 'base.html' %}

{% block content %}
  <h1>Available Services</h1>
  <ul>
    {% for service in services %}
      <li>
        <p><a href="{% url 'service_detail' service.id %}">{{ service.service_type.name }} - {{ service.name }} </a></p>
      </li>
    {% empty %}
      <p>No services available at this time.</p>
    {% endfor %}
  </ul>
{% endblock %}
